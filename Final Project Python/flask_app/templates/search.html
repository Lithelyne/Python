<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <title>Project Cookbook</title>
</head>

<body style="padding:20px">
    <div class="nav d-flex justify-content-between mb-3 border-bottom border-dark">
        <div class="left">
            <h1 style="color:orange">Project Cookbook</h1>
        </div>
        <div class="right">
            <a href="/mycookbook" style="text-decoration:none;color:orange"><b>My Cookbook</b></a> | <a href="/testkitchen"
                style="text-decoration:none;color:orange"><b>Test Kitchen</b></a> | <a href="/logout"
                style="text-decoration:none;color:orange"><b>Logout</b></a>
        </div>
    </div>

    <div class="mb-3">
        <div class="row justify-content-center mb-3">
            <input type="search" name="search-bar" class="col-9" placeholder="Search recipes">
        </div>
        <div class="row d-flex justify-content-center">
            <button onclick=window.location.href="/random" class="btn"
                style="width:150px;background-color:orange;margin-right:5px;"><b>Random recipe</b></button>
            <button class="btn" style="width:150px;background-color:orange;margin-left:5px;"><b>Search</b></button>
        </div>
    </div>

    <div class="d-flex justify-content-center text-justify flex-wrap">
        <a href="/search/a" class="mx-3 mb-3">A</a>
        <a href="/search/b" class="mx-3 mb-3">B</a>
        <a href="/search/c" class="mx-3 mb-3">C</a>
        <a href="/search/d" class="mx-3 mb-3">D</a>
        <a href="/search/e" class="mx-3 mb-3">E</a>
        <a href="/search/f" class="mx-3 mb-3">F</a>
        <a href="/search/g" class="mx-3 mb-3">G</a>
        <a href="/search/h" class="mx-3 mb-3">H</a>
        <a href="/search/i" class="mx-3 mb-3">I</a>
        <a href="/search/j" class="mx-3 mb-3">J</a>
        <a href="/search/k" class="mx-3 mb-3">K</a>
        <a href="/search/l" class="mx-3 mb-3">L</a>
        <a href="/search/m" class="mx-3 mb-3">M</a>
        <a href="/search/n" class="mx-3 mb-3">N</a>
        <a href="/search/o" class="mx-3 mb-3">O</a>
        <a href="/search/p" class="mx-3 mb-3">P</a>
        <a href="/search/r" class="mx-3 mb-3">R</a>
        <a href="/search/s" class="mx-3 mb-3">S</a>
        <a href="/search/t" class="mx-3 mb-3">T</a>
        <a href="/search/v" class="mx-3 mb-3">V</a>
        <a href="/search/w" class="mx-3 mb-3">W</a>
        <a href="/search/y" class="mx-3 mb-3">Y</a>
    </div>

    <div class="container">
        <div class="row">
            {% for meal in data['meals'] %}
            <div class="col-md-4">
                <a href="/search/{{meal['idMeal']}}">
                    <div class="card mb-4 box-shadow">
                        <input type="hidden" name="idMeal" value="{{meal['idMeal']}}">
                        <img class="card-img-top" src="{{ meal['strMealThumb'] }}" alt="{{ meal['strMeal'] }}">
                        <div class="card-body" style="height: 250px; overflow: hidden; padding: 20px;">
                            <h3 class="card-title">{{ meal['strMeal'] }}</h3>
                            <p class="card-text">{{ meal['strInstructions'] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>



</body>

</html>
