<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <!-- <img src="{{ url_for('static', filename='my_img.png') }}"> -->
    <title>Project Cookbook</title>
</head>
<body style="padding:20px">
    <div class="nav d-flex justify-content-between mb-3 border-bottom border-dark">
        <div class="left">
            <h1 style="color:orange">My Test Kitchen</h1>
        </div>
        <div class="right">
            <a href="/mycookbook" style="text-decoration:none;color:orange"><b>My Cookbook</b></a>  |  <a href="/search/a" style="text-decoration:none;color:orange"><b>Search</b></a>  |  <a href="/logout" style="text-decoration:none;color:orange"><b>Logout</b></a>
        </div>
    </div>

    <!-- Recipes -->
    <div class="row d-none d-lg-flex">
        <div class="col d-flex">
        <h4 class="col">Name</h4>
        <h4 class="col text-center">Type</h4>
        <h4 class="col text-center">Sub-type</h4>
        <h4 class="col text-center">Time</h4>
        <h4 class="col text-center">Updated</h4>
        </div>
        
        <h4 class="col-4">Description</h4>
        
        
    </div>
        <!-- {% for recipe in recipes %} -->
            <a href="/testkitchen/recipe/{{recipe.id}}" style="text-decoration:none;color:black">
                <div class="row d-flex border-bottom">
                <div class="col d-flex">
                <p class="col"><b>{{recipe.name}}</b></p>
                <p class="col text-center">{{recipe.type}}</p>
                <p class="col text-center">{{recipe.sub_type}}</p>
                <p class="col text-center">{{recipe.prep_time + recipe.cook_time}}</p>
                <p class="col text-center">{{recipe.updated_at}}</p>
                </div>
                <p class="col-9 col-lg-4">{{recipe.description}}</p>
                
            </div>
        </a>
            <!-- {% endfor %} -->

</body>
</html>
