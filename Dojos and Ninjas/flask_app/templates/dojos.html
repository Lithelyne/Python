<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div>
            <h1> New Dojo </h1>

            <div class="d-flex justify-content-center">
                <form action="/dojos/create" method="post" class="bg-dark text-info mx-auto"
                    style="width: 600px; height: 300px;">
                    <div class="form-group row">
                        <label for="dojo_name"> Name: </label>
                        <div>
                            <input type="text" name="dojo_name" class="form-control">
                        </div>
                    </div>
                    <input type="submit" value="Add dojo" class="btn btn-primary">
                </form>
            </div>


        </div>
        <div>
            <h1> All Dojos</h1>
            <table class="table table-hover bg-dark text-info" style="width: 600px; height: 800px;">

                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td><a href="dojos/show/{{dojo.id}}">{{ dojo.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/ninja/new" class="btn btn-primary">Add Ninja</a>
        </div>
    </div>
</body>

</html>
