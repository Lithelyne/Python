<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div class="container justify-content-between">
        <div>
            <h1 class="bg-dark text-info text-white" style="width: 600px; height: 75px;"> 
                {{ dojo.name }} Ninjas
            </h1>
        </div>
        <div>
            <table class="table bg-dark text-info" style="width: 600px; height: 800px;">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/dojos" class="btn btn-primary">Home</a>
        </div>
    </div>
</body>

</html>
